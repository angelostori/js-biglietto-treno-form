<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light">

    <div class="container py-5">

        <h2 class="text-center mb-4 text-primary">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name-field" class="form-label fw-bold">Nome Cognome</label>
                <input type="text" id="name-field" class="form-control" placeholder="Inserisci nome completo" required>
            </div>

            <div class="mb-3">
                <label for="distance-field" class="form-label fw-bold">Km da percorrere</label>
                <input type="number" id="distance-field" class="form-control" placeholder="Inserisci i Km" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label fw-bold">Fascia di et√†</label>
                <select id="age" class="form-select">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="anziano">Over 65</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success w-50 me-2">Genera</button>
                <button type="reset" class="btn btn-secondary w-50">Annulla</button>
            </div>
        </form>

        <h2 class="text-center mt-5 text-primary">IL TUO BIGLIETTO</h2>

        <section class="card mt-3 shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">DETTAGLIO PASSEGERO</h3>

                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>NOME PASSEGERO</th>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="table-name"></td>
                                <td id="table-deal"></td>
                                <td id="table-train-car"></td>
                                <td id="table-code"></td>
                                <td id="table-price"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="./main.js"></script>
</body>

</html>
